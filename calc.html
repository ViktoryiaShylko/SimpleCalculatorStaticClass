<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/normalizer.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrap">
      <div class="frame">
        <input id="num1" placeholder="Введите первое число..." />

        <div id="buttons">
          <button id="plus" onclick="op='+' ">+</button>
          <button id="minus" onclick="op='-' ">-</button>
          <button id="mult" onclick="op='*' ">x</button>
          <button id="divide" onclick="op='/' ">/</button>
        </div>

        <input id="num2" placeholder="Введите второе число..." />


        <button class="btn" onclick="func()">Посчитать</button>
        <div id="result"></div>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
